<script>
    let text = "";
    let fatia = 0;
    //while (fatia <=10)
    do {
        text += "<br> Comi a fatia" + fatia;
        fatia++;
    }
    //Apenas moveu o while para o "Do while"
    while (fatia <= 10)
    document.getElementById("fatia").innerHTML = text;
