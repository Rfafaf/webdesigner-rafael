<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONDIÇÕES EM JS</title>
</head>
<body>
    <h1> Sistemas de Multas</h1>
    Velocidade do carro: <input type="number"
    name="txtvel" id="txtvel">km
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    </div>
<Script>

    function calcular(){
        var txtv = window.document.getElementById('txtvel')
        var res = window.document.getElementById('res')
        var vel = Number(txtv.value) 
        res.innerHTML = `<p> Sua velocidade atual é de ${vel}km/h</p>`
        if(vel>50){
            res.innerHTML=`<p>Você esta acima da velocidade permitida</p>`
        }else{
            res.innerHTML=`<p>Você esta na velocidade permitida</p>`

        }   
            }

        
    
</Script>    
    
</body>
</html>
