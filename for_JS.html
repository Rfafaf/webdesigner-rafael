<h2> JavaScript Repetição For</h2>
<p id="fatia"></p>
<script>
    let text = "";
    for (let fatia = 1; fatia<= 8; fatia++) {
        text += "A Fatia é a" + fatia +"<br>";
        // Algum Código
        document.getElementById("fatia").innerHTML = text
    }

</script>
