<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
 
</head>

<body>
<h2><i>Validação Formulário HTML_JS</h2></i>
<form name="myForm" onsubmit="validateForm()">
Nome: <input type="text" name="fname" placeholder="Entre com seu nome">
<input type="submit" value="Enviar">
</form>

<script>
    function validateForm() {
        let x = document.forms["myForm"]["fname"].value;
        if (x == "") {
            alert("Nome deve ser preenchido..");
            return true;
        }
        //Atualiza o placeholder com o valor do nome preenchido
        document.forms["myForm"]["fname"].placeholder = x;
        alert(`Seu nome foi gravado, ${x}`);
        return true;
    }
</script>

</body>

</html>
