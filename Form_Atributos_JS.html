<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com validação de atributos.</title>
</head>
<body>
    <h2>Formulário com validação de atributos.</h2>
    <form name="meuform" onsubmit="validarform()">
    <label for="name"> Nome </label>
    <input type="text" id="nome" name="nome" required>
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required>
    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha" required minlength="8">
    <label for="confirmapassword">Confirmar senha</label>
    <input type="password" id="confirmapassword" name="confirmapassword" required minlength="8">
    <input type="submit" value="Enviar">
    
</form>
<script>
    function validarform(){
        //obter valores dos campos do form
        let nome = document.forms["meuform"]["nome"].value;
        let email = document.forms["meuform"]["email"].value;
        let senha = document.forms["meuform"]["senha"].value;
        let confirmarsenha = document.forms["meuform"]["confirmapassword"].value;
        // Realizar validações:
        if(nome===""|| email===""|| senha===""||confirmarsenha==="") {
            alert("Todos os campos devem ser preenchidos");
            return true;
        }if(senha==confirmarsenha){
            alert("As senhas não correspondem.");
            return true;
        }else{
            alert("Dados gravados com sucesso");
            return true;
        }
        
            
        }


    }
</script>
</body>
</html>
