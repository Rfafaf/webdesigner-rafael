<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Vetor</title>
</head>
<body>
<h1> <i>Java Script Vetores</h1></i>
<p id="vetor"></p>
<p id="tamanho"></p>
<p id="lista"></p>
<script>
    const carros = ["SAAB", "VOLVO", "BMW"];
    let tam = carros.length;
    carros [0]="SAAB";
    carros [1]="VOLVO";
    carros [2]="OPEL";
    let text = "<ul>";
        for (let i = 0; i < tam; i++){
            text+="<li>" +carros[i]+"</li>";
        }
        text+="</lu>";
    document.getElementById("vetor").innerHTML = carros;
    document.getElementById("tamanho").innerHTML = tam;
    document.getElementById("lista").innerHTML = text;
</script>

    
</body>
</html>
